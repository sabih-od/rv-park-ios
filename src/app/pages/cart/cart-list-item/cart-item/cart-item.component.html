<ion-spinner class="center-spinner" *ngIf="loading"></ion-spinner>
<div class="c123" *ngIf="!loading">
  <!-- <div>
    <div class="image-outer-box" [style.background]="'url(' + getItemImage(item) + ')'">

    </div>
  </div>
  <div></div> -->

  <div class="text-box-outer">
    <div class="text-box-inner">
      <div class="name sanseriflf demibold">
        {{ item?.park?.name }}
      </div>
      <div class="price-line-544">
        <div class="con1">
          <div class="pl-box-255 sanseriflf" style="color: green">
            Plot: {{ item?.spot_address }}
          </div>
        </div>
        <div class="pl-box-256 sanseriflf demibold">
          ${{ item.package_price }}/{{ item.package }} - ${{ item?.price }}
        </div>
        <div class="pl-box-256" style=" margin-top: 5px; color: green; ">
          <!-- <img src="assets/images/locationIcon.png" alt="" height="10" width="8"> &nbsp; -->
          <div class="locastyle">{{ item?.spot?.spot_name }} {{ item?.spot_address }}</div>
          <div class="dateseleted"><span>{{ item?.available_start_date | date : "MM/dd/yyyy" }}</span> - <span>{{
              item?.available_end_date | date : "MM/dd/yyyy" }}</span></div>
        </div>
      </div>
      <div></div>
      <!-- <div class="price-line-544">
        <div class="pl-box-255 poppins medium">Large</div>
        <div class="pl-box-256 poppins medium">$8.99</div>
      </div> -->
    </div>
    <div class="quantity-outer">
      <ion-icon name="eye-outline" (click)="viewCartItem()"></ion-icon>
      <ion-icon name="trash-outline" (click)="deleteItem()"></ion-icon>
      <!-- <img src="assets/icons/Icon material-delete.png" (click)="deleteItem()" /> -->
      <!-- <div class="quantity-main">
        <div (click)="increment()">+</div>
        <div class="quantity">{{ qty }}</div>
        <div (click)="decrement()">-</div>
      </div> -->
    </div>
  </div>
</div>
