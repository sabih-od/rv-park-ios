<form [formGroup]="aForm">
  <div class="sanseriflf demibold login-component-mainheading" style="font-size: 28px;">
    Login to RV Portal
  </div>
  <div class="poppins login-component-heading" style="font-size: 14px;">
    Add Your Details to Login
  </div>
  <div class="ibox-inputs">
    <app-icon-input-box
      [leftIcon]="'mail'"
      [placeholder]="'Email Address'"
      (inputChange)="inputChange($event, 'email')"
      [value]="aForm.controls['email'].value"
    ></app-icon-input-box>
    <div class="fp-box-outer" (click)="gotoFp()">
      <div class="fp-link poppins" style="color: green;text-decoration: underline;">Forgot Password?</div>
    </div>
    <app-icon-input-box
      [leftIcon]="'lock-closed'"
      [placeholder]="'Password'"
      [rightIcon]="'eye'"
      [type]="passwordType"
      (lefticonClicks)="addItem()"
      (inputChange)="inputChange($event, 'password')"
      [value]="aForm.controls['password'].value"
    ></app-icon-input-box>
  </div>
  <ion-list>
    <ion-item>
      <ion-checkbox [(ngModel)]="remember_me"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
      <ion-label class="poppins">Remember Me</ion-label>
    </ion-item>
  </ion-list>
  <div class="b-button-outer">
    <ion-button
      [disabled]="loading"
      class="login_button"
      shape="round"
      expand="block"
      (click)="gotoDashboardEvent()"
    >
      <span *ngIf="!loading">LOGIN</span>
      <ion-spinner *ngIf="loading"></ion-spinner>
    </ion-button>
  </div>
