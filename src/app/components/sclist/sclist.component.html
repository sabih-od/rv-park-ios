<ion-header class="">
  <div class="b-header-output">
    <div class="b-header-main">
      <div class="menu-icon-outer">
        <ion-buttons slot="start">
          <ion-button (click)="back()">
            <ion-icon name="chevron-back-outline" color="dark"></ion-icon>
            <h4 style="color: black" class="sanseriflf demibold">
             Select State
            </h4>
          </ion-button>
        </ion-buttons>
      </div>
    </div>
  </div>
</ion-header>

<ion-content>

  <div *ngIf="loading" class="loadingcart ion-text-center">
    <ion-spinner></ion-spinner>
    <p>Loading State..</p>
  </div>

  <ion-list class="selectlistitem">
    <ion-item *ngFor="let item of cities" (click)="selectState(item)">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
