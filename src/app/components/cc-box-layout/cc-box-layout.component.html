<div class="sanseriflf demibold heading">
  {{ heading }}
</div>
<div class="cc-box-outer">
  <div *ngIf="list.length === 0">
    <ion-item lines="none" class="noitemfound">
      <ion-label> No {{ heading }} Available </ion-label>
      <ion-button slot="end" fill="clear"></ion-button>
    </ion-item>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of list" (click)="menuDetails(item)">
        <div class="item-box" style="padding: 0 5px">
          <div class="item">
            <div class="image-box" [style.background]="'url( ' + getItemImage(item) + ')'"></div>
            <div class="a123">
              <p class="name poppins">{{ item.name }}</p>
            </div>
            <div class="locationstyle">
              <ion-icon name="location-outline"></ion-icon>
              <!-- <img src="assets/images/locationIcon.png" /> -->
              <p class="poppins">&nbsp;{{ item.address }}, {{ item.city }} </p>
            </div>
          </div>
        </div>
        <!-- <app-item-box-ph style="width: 100%" [item]="item"></app-item-box-ph> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
