<ion-header>
  <h1 style="font-weight: bold; margin-left: 30%;">Select City</h1>
</ion-header>
<ion-searchbar  [(ngModel)]="searchTerm" (ionChange)="search($event)"></ion-searchbar>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cities" (click)="selectCity(item)">
      {{ item.name }}
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
